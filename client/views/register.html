<div ng-controller="loginCtrl" class="login-box" layout="column" layout-padding ng-cloak>
  <br/>
  <div class="login-logo">
    <h1>TravApp</h1>
  </div>
  <div class="register-box-body">
    <div layout-gt-sm="column">
      <md-input-container md-no-float class="md-block">
            <input ng-model="newUser.firstName" placeholder="First Name">
      </md-input-container>
      <md-input-container md-no-float class="md-block">
          <input ng-model="newUser.lastName" placeholder="Last Name">
      </md-input-container>
      <md-input-container md-no-float class="md-block">
          <input ng-model="newUser.email" placeholder="E-Mail">
      </md-input-container>
      <md-input-container md-no-float class="md-block">
          <input ng-model="newUser.password" placeholder="Password">
      </md-input-container>
      <md-button ng-click="createUser(newUser)" class="md-raised" layout-align="center">REGISTER</md-button>
    </div>
    </div>
</div>
